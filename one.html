<script>
function listss(){
    const months = ["January", "Fetuary" , "Februrry" ,"Febryry","Febtary"];

    const random = Math.floor(Math.random() * months.length);
    console.log(random, months[random]);
    if(random == 0 | random == 2 | random == 4 ){

    }

    <script type="text/javascript">
        var now_time = new Date().toISOString().split('T');
       
        var Main = {
            data() {
                return {
                    
                    freeze: false,
                    rolling: false,
                    wheelDeg: 0,
                    prizeNumber: 10,
                    prizeListOrigin: [{
                            icon: "",
                            name: "IPHONE12"
                        },
                        {

                        },

                        },

                        },
                        {
                            icon: "",

                        },
                        {
                            icon: "",
                            name: "฿3000"
                        },
                        {
                            icon: "",
                            name: "SAMSUNG S21"
                        },
                        {
                            icon: "",
                            name: "฿100"
                        }
                    ]
                };
            },
            computed: {
                prizeList() {
                    return this.prizeListOrigin.slice(0, this.prizeNumber);
                }
            },
            methods: {
                onClickRotate() {
                    if (this.rolling) {
                        return;
                    }
                    playSound();
                    var trRsuu = listss();
                    console.log(trRsuu);
                    const display = document.querySelector('.displaySpin');
                    display.innerHTML = "โชคดีนะค่ะ ลุย!!";
                    
                    const result = trRsuu;
                    this.roll(result);
                },
                roll(result) {
                    this.rolling = true;
                    const display = document.querySelector('.displaySpin');
                    
                    const {
                        wheelDeg,
                        prizeList
                    } = this;
                    this.wheelDeg =
                        wheelDeg -
                        wheelDeg % 360 +
                        6 * 360 +
                        (360 - 360 / prizeList.length * result);
                    setTimeout(() => {
                        this.rolling = false;
                        alert("รางวัลของคุณคือ ：" + prizeList[result].name);
                        stopSound();
                        display.innerHTML = prizeList[result].name;
                        
                    }, 4500);
                }
            },
            watch: {
                prizeNumber() {
                    this.freeze = true;
                    this.wheelDeg = 0;

                    setTimeout(() => {
                        this.freeze = false;
                    }, 0);
                }
            }
        };

        var App = Vue.extend(Main);
        new App().$mount("#appSpin");

        let audio = new Audio(
            'mix.wav'
            )

        function playSound() {
            audio.currentTime = 0;
            audio.play();
            audio.loop = true;
        }

        function stopSound() {
            audio.pause();
        }
    </script>
